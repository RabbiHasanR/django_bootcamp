<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Level Two Exercise</title>
  </head>
  <body>
    <<div class="form_exercise">
      <form action="thankyou.html" method="get">
        <h1>Course Sign Up Page</h1>
        <p>Please Note Firstname,LastName,Password and Email are required</p>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
        <p></p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="name@gmail.com" required>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" placeholder="Password" required>

        <h3>Are Your over the age of 18?</h3>
        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="loc" value="yes">
        <label for="no">No:</label>
        <input type="radio" id="no" name="loc" value="no">
        <h3>Do you have a credit card or paypal?</h3>
        <select name="payment">
          <option value="cc">Credit Card</option>
          <option value="pp">Paypal</option>
        </select>
        <p></p>
        <input type="submit" name="signup" value="Signup">
      </form>
    </div>
  </body>
</html>
